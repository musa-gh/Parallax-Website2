<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Josefin+Sans:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <img src="./img/first.jpg" id="first">
        <img src="./img/last.png" id="last">
        <h1 id="text">Parallax</h1>
    </section>
    <div class="ab-text">
        <div class="heading">
            <h2>PHOTOGRAPYH</h2>
            <p>As a Freelance Designer & Developer, I am here to make you stand out in the digital <br>world and my
                vision
                will ensure a great and result.</p>
        </div>
        <div class="container">
            <div class="box box1">
                <div class="in">
                    <p>Like</p>
                </div>
            </div>

            <div class="box box2">
                <div class="in">
                    <p>Comment</p>
                </div>
            </div>
            <div class="box box3">
                <div class="in">
                    <p>Share</p>
                </div>
            </div>
            <div class="box box4">
                <div class="in">
                    <p>Subscribe</p>
                </div>
            </div>
        </div>

        <div class="bottom">
            <p> &#9400; 2022 Design width by Musa Tastan.</p>

        </div>
    </div>


    <script>
        let first = document.getElementById(`first`)
        let last = document.getElementById(`last`)
        let text = document.getElementById(`text`)

        window.addEventListener(`scroll`, function () {
            var value = window.scrollY;

            first.style.top = value * 0.7 + `px`;
            last.style.bottom = value * 0.5 + `px`;
            text.style.top = value * 1 + `px`;
        })
    </script>

</body>

</html>
